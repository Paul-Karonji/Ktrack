name: Keep Backend Alive

on:
  schedule:
    # Run every 14 minutes to prevent Render free tier from sleeping (sleeps after 15 min inactivity)
    - cron: '*/14 * * * *'
  workflow_dispatch: # Allow manual trigger from GitHub Actions tab

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend Health Endpoint
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://ktrack-ie2a.onrender.com/health)
          echo "Response code: $response"
          if [ $response -eq 200 ]; then
            echo "✅ Backend is alive and healthy"
          else
            echo "⚠️ Backend returned unexpected status code: $response"
            exit 1
          fi

      - name: Log Timestamp
        run: echo "Pinged at $(date -u)"
